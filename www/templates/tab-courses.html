<ion-view view-title="Courses">
  <ion-nav-buttons side="right" ng-show="false">
    
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="course in Courses" type="item-text-wrap" href="#/tab/foods/{{food.id}}">
        <h2>{{course.name}}</h2>
            <i class="icon ion-chevron-right icon-accessory"></i>

       
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
