<ion-view view-title="Teachers">
    <ion-nav-buttons side="right" ng-show="false">
    
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="teacher in teachers" type="item-text-wrap" ng-click="click({{teacher}})">
        <img ng-src="{{teacher.img}}">
        <h2 id="line">{{teacher.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
