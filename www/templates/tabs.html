<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Institutes" icon-off="ion-university" icon-on="ion-university strong calm" href="#/tab/institute">
    <ion-nav-view name="tab-institute"></ion-nav-view>
  </ion-tab>

  <!-- Foods Tab -->
  <ion-tab title="Courses" icon-off="ion-ios-book" icon-on="ion-ios-book balanced" href="#/tab/courses">
    <ion-nav-view name="tab-courses"></ion-nav-view>
  </ion-tab>

  <!-- Teachers Tab -->
  <ion-tab title="Teachers" icon-off="ion-person" icon-on="ion-person" href="#/tab/teachers">
    <ion-nav-view name="tab-teachers"></ion-nav-view>
  </ion-tab>


</ion-tabs>
