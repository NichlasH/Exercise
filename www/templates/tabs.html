<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Institutes" icon-off="ion-university" icon-on="ion-university strong calm" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Foods Tab -->
  <ion-tab title="Courses" icon-off="ion-ios-book" icon-on="ion-ios-book balanced" href="#/tab/foods">
    <ion-nav-view name="tab-foods"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Teachers" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
